<body>
    <script>
        function minMax(arr){
            if(arr.length === 0){
                return "Array is empty";
            }

            let min = arr[0];
            let max = arr[0];
            let sum = 0;

            for(let i=0; i < arr.length; i++){
                if(arr[i]<min){
                    min = arr[i];
                }
                if (arr[i]>max){
                    max = arr[i];
                }
                
            }
            sum = min + max;
            return {min, max, sum};
        }

        const a = [10,2,3,7,54,32,57,89,78,53,44,32,22,45,22,55,21,45,5,6,70,40];
            const result = minMax(a);
            console.log("Minimum:", result.min);
            console.log("Maximum:", result.max);
            console.log("Sum:", result.sum);
    </script>
