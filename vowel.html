<body>
    <script>
    function isVowel(char) {
     return char === 'A' || char === 'E' || char === 'I' || char === 'O' || char === 'U';
}

function vowel(inputString) {
    let result = [];

    for (let i = 0; i < inputString.length; i++) {
        if (isVowel(inputString[i])) {
            result.push(inputString[i].toLowerCase());
        }
    }
    return result;
}

let inputString = ['J','Z','D','Q','L','W','A','H','Y','K','G','N','V','R','P','X','C','M','F','O','U','S','I','E','T','B'];
let result = vowel(inputString);
console.log(result);
 
    </script>
</body>
